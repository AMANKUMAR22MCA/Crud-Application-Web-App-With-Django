{% extends "employee_register/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post" autocomplete="off">
    {%csrf_token %}
    
    {{form.fullname|as_crispy_field}}
    {{form.mobile|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
            {{form.emp_code|as_crispy_field}}
        </div>
        <div class="col-md-8">
            <div class="white-box">
                {{ form.position|as_crispy_field }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg">
                <i class="fas fa-database"></i> Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'employee_list' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream">Back to List</i>
            </a>

        </div>
    </div>

</form>

    {% endblock content %}


    <!-- {{form|crispy}} -->

   
<style>
    .white-box {
        background-color: white !important;
        padding: 10px !important;
        border: 1px solid #ddd !important;
        border-radius: 5px !important;
        margin-top: 10px !important;
    }
</style>
